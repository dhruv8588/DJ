{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Basics â€“ Template Implemented</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <img src="{% static 'images/compose.webp' %}" width="400">

</head>
<body>
   <table class="table table-striped">
        <thead>
            <tr>
            <th>S.No</th>
            <th>Full Name</th>
            <th>Designation</th>
            <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for m in employees %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'employee_detail' m.id %}">
                        {{ m.first_name }} {{ m.last_name }}
                    </a>
                </td>
                <td>{{ m.designation }}</td>
                <td>{{ m.phone_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
